<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beef Recipes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #EEEDEB 0%, #F5F4F2 100%);
            color: #3C3633;
            min-height: 100vh;
        }

        /* Enhanced Top Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #3C3633, #4A4441);
            width: 100%;
            padding: 15px 25px;
            border-bottom: 2px solid #747264;
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .top-nav h2 {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(45deg, #E0CCBE, #EEEDEB);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn, .search-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #EEEDEB;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 25px;
            text-decoration: none;  
        }

        .back-btn:hover, .search-btn:hover {
            background: rgba(224, 204, 190, 0.2);
            transform: translateY(-2px);
        }
        .back-btn i {
            text-decoration: none;
        }

        /* Enhanced Recipe Cards Section */
        .categories {
            margin-top: 90px;
            padding: 20px;
            width: 100%;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .recipe-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .recipe-card:hover img {
            transform: scale(1.05);
        }

        .recipe-card h3 {
            margin: 15px 0 10px;
            font-size: 1.4em;
            color: #3C3633;
            font-weight: 700;
        }

        .recipe-card p {
            color: #747264;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .recipe-card a {
            display: inline-block;
            text-decoration: none;
            color: #EEEDEB;
            background: linear-gradient(45deg, #3C3633, #4A4441);
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .recipe-card a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(45deg, #4A4441, #5C5653);
        }

        /* Enhanced Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: linear-gradient(45deg, #3C3633, #4A4441);
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            border-top: 2px solid #747264;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn {
            text-decoration: none;
            color: #EEEDEB;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .nav-btn.active {
            background: rgba(224, 204, 190, 0.2);
            font-weight: 700;
            color: #E0CCBE;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            background: rgba(224, 204, 190, 0.1);
        }

        /* Animation for cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .recipe-card {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .recipe-card:nth-child(2n) { animation-delay: 0.2s; }
        .recipe-card:nth-child(3n) { animation-delay: 0.4s; }

        /* Enhanced Search Bar Styles */
        .search-container {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 9;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .search-container.active {
            display: block;
        }

        .search-box {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 45px;
            border: 2px solid rgba(224, 204, 190, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 1.1em;
            transition: all 0.3s ease;
            color: #3C3633;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: #E0CCBE;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Search Icon Inside Input */
        .search-box::before {
            content: '\f002';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #747264;
            font-size: 1.1em;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .search-box.active::before {
            color: #3C3633;
        }

        /* Clear Search Button */
        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #747264;
            cursor: pointer;
            padding: 5px;
            display: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .clear-search:hover {
            color: #ff4444;
            transform: translateY(-50%) scale(1.1);
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            color: #3C3633;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .no-results.show {
            opacity: 1;
        }

        @keyframes slideDown {
            from { 
                transform: translateY(-20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Search Results Highlight */
        .highlight {
            background: rgba(224, 204, 190, 0.3);
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="{{ url_for('recipe') }}" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <h2>Beef Recipes</h2>
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Updated Search Container HTML -->
    <div class="search-container" id="searchContainer">
        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   placeholder="Search recipes..." 
                   id="searchInput"
                   autocomplete="off">
            <button class="clear-search" id="clearSearch">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="no-results" id="noResults">No recipes found</div>
    </div>

    <!-- Categories Section -->
    <div class="categories">
        <div class="cards">
            {% for recipe in beef_recipes %}
            <div class="recipe-card">
                <img src="{{ recipe.image_url }}" alt="{{ recipe.name }}">
                <h3>{{ recipe.name }}</h3>
                <p>Time: {{ recipe.time }}</p>
                <a href="{{ url_for('ingredient', category='Beef', name=recipe.name) }}">View Ingredients</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="{{ url_for('main_dashboard') }}" class="nav-btn"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="nav-btn active"><i class="fas fa-book-open"></i> Recipes</a>
        
    </div>

    <!-- Add this JavaScript -->
    <script>
        const searchBtn = document.querySelector('.search-btn');
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const searchBox = document.querySelector('.search-box');
        const noResults = document.getElementById('noResults');

        // Toggle search bar
        searchBtn.addEventListener('click', function() {
            searchContainer.classList.toggle('active');
            if (searchContainer.classList.contains('active')) {
                searchInput.focus();
            }
        });

        // Clear search
        clearSearch.addEventListener('click', function() {
            searchInput.value = '';
            filterRecipes();
            this.style.display = 'none';
            searchInput.focus();
        });

        // Show/hide clear button and filter recipes
        searchInput.addEventListener('input', function() {
            clearSearch.style.display = this.value ? 'block' : 'none';
            searchBox.classList.toggle('active', this.value);
            filterRecipes();
        });

        function filterRecipes() {
            const searchTerm = searchInput.value.toLowerCase();
            const recipeCards = document.getElementsByClassName('recipe-card');
            let foundResults = false;

            for (let card of recipeCards) {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const matches = title.includes(searchTerm);
                
                card.style.display = matches ? "" : "none";
                
                if (matches) {
                    foundResults = true;
                    if (searchTerm) {
                        const titleElement = card.querySelector('h3');
                        const regex = new RegExp(searchTerm, 'gi');
                        titleElement.innerHTML = titleElement.textContent.replace(
                            regex, 
                            match => `<span class="highlight">${match}</span>`
                        );
                    }
                }
            }

            noResults.classList.toggle('show', !foundResults && searchTerm);
        }

        // Close search on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && searchContainer.classList.contains('active')) {
                searchContainer.classList.remove('active');
            }
        });
    </script>
</body>
</html>
